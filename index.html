<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ava's Pickle Monster Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Landing Screen -->
  <div id="landing-screen">
    <div id="landing-content">
      <img src="assets/monster.png" id="landing-monster" />
      <h1>Ava's Pickle Monster Game</h1>
      <button id="start-button">Let's Play</button>
    </div>
  </div>
  <div id="character-screen" style="display: none;">
    <div id="character-content">
      <h2>Choose your Pickle Monster</h2>
      <div id="character-options">
        <img src="assets/monster.png" class="character-option" data-character="monster.png" alt="Pickle Monster" />
        <img src="assets/wolfie.png" class="character-option" data-character="wolfie.png" alt="Wolfie" />
        <img src="assets/ava.png" class="character-option" data-character="ava.png" alt="Ava" />
      </div>
    </div>
  </div>
  <!-- Game Screen -->
  <div id="game-screen" style="display: none;">
    <div id="game-area">
      <img src="assets/background.png" id="background" />
      <canvas id="game-canvas"></canvas>
      <button id="call-monster">Call Pickle Monster</button>
    </div>
      <div id="instructions">
  Tap the screen to leave some pickles for the Pickle Monster.<br />
  When you are done, press the button to call him!
      </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
